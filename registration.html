<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div id="container">
        <div class="warppaer">
            <form action="#">
                <div id="heading">
                    <h1>Registration</h1>
                </div>
                <input type="text" name="name" id="name" class="user" placeholder="User Name"><br><br>
                <input type="email" name="email" id="email" class="user" placeholder="Email"><br><br>
                <input type="number" name="number" id="number" class="user" placeholder="Mobile Number"><br><br>
                <input type="password" name="password" id="password" class="user" placeholder="Password"><br><br>
                <input type="password" name="password" id="confpassword" class="user" placeholder="Confirm Password"><br><br>
                <input type="button" name="" id="btnlogin" value="Sing-up"><br>
            </form>
            <div id="footerCont">
                <span>Already Account</span><a href="./index.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
